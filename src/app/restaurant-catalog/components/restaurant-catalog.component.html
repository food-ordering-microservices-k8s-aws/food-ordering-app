<br/>
<main class="main-content my-gap" >
    <div class="restaurant-grid">
        <div class="restaurant-card" *ngFor="let restaurant of restauranCatalogList">
          <div class="restaurant-image">
            <img [ngSrc]="'assets/restaurant-photos/' + getRandomImage()" width="300"
                 height="200" alt="Restaurant 1">
          </div>
          <div class="restaurant-details">
            <h3 class="restaurant-name">{{restaurant.name}}</h3>
            <div class="restaurant-rating">
              <span class="rating"><i class="fa fa-star"></i>4.3</span>
              <span class="rating-count">(700+)</span>
            </div>
            <button class="order-btn" [disabled]="!restaurant.id" (click)="onButtonClick(restaurant.id!)">Order Now</button>
          </div>
        </div>
      </div>
    </main>
